<div class="admin-dashboard">
    <h2>Admin Dashboard</h2>
    
    <div class="stats-container">
      <div class="stat-card">
        <h3>Total Users</h3>
        <div class="stat-value">{{ stats.users }}</div>
      </div>
      
      <div class="stat-card">
        <h3>Car Owners</h3>
        <div class="stat-value">{{ stats.carOwners }}</div>
      </div>
      
      <div class="stat-card">
        <h3>Mechanics</h3>
        <div class="stat-value">{{ stats.mechanics }}</div>
      </div>
      
      <div class="stat-card">
        <h3>Part Dealers</h3>
        <div class="stat-value">{{ stats.partDealers }}</div>
      </div>
    </div>
    
    <div class="admin-actions">
      <h3>Quick Actions</h3>
      <div class="action-buttons">
        <button class="action-btn">Manage Users</button>
        <button class="action-btn">System Settings</button>
        <button class="action-btn">View Logs</button>
      </div>
    </div>
  </div>
